<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="author" content="John Manoil">    <title>CSS3 Button Generator</title>        <!--STYLES-->    <link rel="stylesheet" href="css/bootstrap.css"/>    <link rel="stylesheet" href="css/jquery-ui.css"/>    <link rel="stylesheet" href="css/normalize.css"/>    <link rel="stylesheet" href="css/sass/style.css"/>    <link rel="stylesheet" href="css/sass/elements.css"/>    <!-- HTML5 shiv, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->    <!--[if lt IE 9]>    <script src="js/html5shiv.js"></script>    <script src="js/respond.min.js"></script>    <![endif]--></head><body><header class="header">    <div class="text-center">        <!--<h3>CSS3 button Generator</h3>-->        <img src="img/css3.png" style="height: 100px; width:100px" alt=""/>        <p>Button geneator</p>    </div></header><div class="global">    <section class="option text-center">        <div class="col-md-12 container-fluid">            <div class="option col-md-6">                <h5>Option</h5>                <div id="accordion">                    <h3 class="acordeon-header ">Form factor</h3> <!--accordeon section #1-->                    <div class="ui-icon-folder-collapsed">                        <!--HIGHT SLIDER-->                        <div class="form-group options-box col-sm-6">                            <div class="option-item">Button height:</div>                            <div id="slide-btn-height" class="slider"></div>                            <label id="label_1" for="slide-btn-height"></label>                        </div>                        <!--WIDTH SLIDER-->                        <div class="form-group options-box col-sm-6">                            <div class="option-item">Button width:</div>                            <div id="slide-btn-width" class="slider"></div>                            <label id="label_2" for="slide-btn-width"></label>                        </div>                        <!--BUTTON NAME FIELD-->                        <div class="form-group options-box">                            <div class="option-item">Button text:</div>                            <input type="text" id="button_text" class="button-input" placeholder="button text"/>                        </div>                    </div>                    <h3 class="acordeon-header">Style</h3> <!--accordeon section #2-->                    <div>                        <div class="form-group options-box col-sm-6">                            <div class="option-item">Border radius:</div>                            <div id="slider-border-radius" class="slider"></div>                            <label id="label_3" for="slider-border-radius"></label>                        </div>                        <!--FONT-SIZE-SLIDE-->                        <div class="form-group options-box col-sm-6">                            <div class="option-item">Font-size:</div>                            <div id="slider-font-size" class="slider"></div>                            <label id="label_4" for="slider-font-size"></label>                        </div>                        <!--UPPERCASE TEXT-->                        <div class="form-group options-box col-sm-6">                            <div class="option-item">Uppercase text:</div>                            <div class="onoffswitch">                                <input type="checkbox"  class="onoffswitch-checkbox" id="up_text">                                <label class="onoffswitch-label" for="up_text">                                    <span class="onoffswitch-inner"></span>                                    <span class="onoffswitch-switch"></span>                                </label>                            </div>                        </div>                        <!--BOX-SHADOW-->                        <div class="form-group options-box col-sm-6">                            <div class="option-item option-item-separator">Box Sadow:</div>                            <div class="onoffswitch">                                <input type="checkbox"  class="onoffswitch-checkbox" id="box_shadow">                                <label class="onoffswitch-label" for="box_shadow">                                    <span class="onoffswitch-inner"></span>                                    <span class="onoffswitch-switch"></span>                                </label>                            </div>                        </div>                    </div>                </div>            </div>            <div class="result col-md-6">                <h5>Results</h5>                <div class="result-button">                    <button id="autobtn" class="defaul" type="submit"></button>                </div>                <div class="code-msg">                    <span>To generate your code press the button! <i class="fa fa-level-up"></i></span>                </div>            </div>        </div>        <div></div>    </section>    <br/>    <br/>    <!--CODE GENERATE-->    <section class="code-m">        <div class="col-md-12">            <!--HTML CODE-->            <div class="col-md-6">                <div class="code-editor html">                    <span class="control"></span>                    <span class="control"></span>                    <span class="control"></span>                <textarea name="code_css" class="html_code" id="html_code"></textarea>                </div>            </div>            <!--CSS CODE-->            <div class="col-md-6">                <div class="code-editor css">                    <span class="control"></span>                    <span class="control"></span>                    <span class="control"></span>                    <div class="language-css">                        <textarea class="css_code" name="code" id="code"></textarea>                    </div>                </div>            </div>        </div>    </section><div class="send_code">    <!-- Button trigger modal -->    <button class="send" data-toggle="modal" data-target="#myModal">        Send code    </button>    <!-- Modal -->    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">        <div class="modal-dialog modal-sm">            <div class="modal-content">                <div class="modal-header">                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>                </div>                <div class="modal-body">                    <form class="form-send" id="contact_form" method="post" action="">                        <div id="contact_results"></div>                        <label for="email" class="email-label">Email:</label>                        <input type="text" name="email" id="email">                        <input class="send" id="submit" type="submit" name="sbm" value="send"/>                        <div id="success"></div>                    </form>                </div>            </div>        </div>    </div></div></div>    <!--SCRIPTS-->    <!--<script src="build/js/all.js"></script>-->    <script src="js/jquery-1.11.1.min.jâ€°s"></script>    <script src="js/jquery-ui.min.js"></script>    <script src="js/jquery.ui.touch-punch.min.js"></script>    <script src="js/bootstrap.js"></script>    <script src="js/common.js"></script>    <script src="js/send.js"></script></body></html>
